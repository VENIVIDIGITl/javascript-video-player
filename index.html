<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Custom Video Player</title>
</head>
<body>
  <!-- Trail (720p) -->
  <!-- https://pixabay.com/videos/download/video-97998_medium.mp4?attachment -->
  <!-- River (720p) -->
  <!-- https://pixabay.com/videos/download/video-85373_tiny.mp4?attachment -->
  <!-- Stream (720p) -->
  <!-- https://pixabay.com/videos/download/video-91342_tiny.mp4?attachment -->
  <!-- Flowers (720p) -->
  <!-- https://pixabay.com/videos/download/video-66823_tiny.mp4?attachment -->
  <!-- Forest (720p) -->
  <!-- https://pixabay.com/videos/download/video-103195_tiny.mp4?attachment -->
  <div class="player">
    <video src="https://pixabay.com/videos/download/video-36910_medium.mp4?attachment" class="video" playsinline></video>
    <div class="show-controls">
      <!-- Controls Container -->
      <div class="controls-container">
        <!-- Progress Bar -->
        <div class="progress-range" title="Seek">
          <div class="progress-bar"></div>
        </div>
        <div class="control-group">
          <!-- Left Controls -->
          <div class="controls-left">
            <!-- Play/Pause -->
            <div class="play-controls">
              <i class="fas fa-play" title="Play" id="play-btn"></i>
            </div>
            <!-- Volume -->
            <div class="volume">
              <div class="volume-icon">
                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
              </div>
              <div class="volume-range" title="Change Volume">
                <div class="volume-bar"></div>
              </div>
            </div>
          </div>

          <!-- Right Controls -->
          <div class="controls-right">
            <!-- Speed -->
            <div class="speed" title="Playback Rate">
              <select name="playbackRate" class="player-speed">
                <option value="0.5">0.5 x</option>
                <option value="0.75">0.75 x</option>
                <option value="1.0" selected>1.0 x</option>
                <option value="1.5">1.5 x</option>
                <option value="2.0">2.0 x</option>
              </select>
            </div>
            <!-- Time -->
            <div class="time">
              <span class="time-elapsed">00:00 / </span>
              <span class="time-duration">2:38</span>
            </div>
            <!-- Fullscreen -->
            <div class="fullscreen">
              <i class="fas fa-expand"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
